<!DOCTYPE html>
<html>
<head>
  <title>To-Do App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="{% url 'task-list' %}">To-Do</a>
    <div class="ms-auto">
      {% if user.is_authenticated %}
        <span class="text-white me-2">Hi {{ user.username }}</span>
        <a class="btn btn-outline-light" href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a class="btn btn-outline-light" href="{% url 'login' %}">Login</a>
        <a class="btn btn-light" href="{% url 'register' %}">Register</a>
      {% endif %}
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
